<!DOCTYPE html>
<html>
<head>
  <title>X Post Blocker</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      width: 320px;
      font-family: 'Inter', sans-serif;
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 p-4">
  <h1 class="text-2xl font-bold mb-6 flex items-center justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-blue-400">
      <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
    </svg>
    X Post Blocker
  </h1>
  <form id="blockForm" class="mb-6">
    <div class="relative">
      <input type="text" id="username" placeholder="@username" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition duration-200">
      <button type="submit" class="absolute right-2 top-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-3 rounded-full transition duration-200 text-sm">
        Block
      </button>
    </div>
  </form>
  <div class="bg-gray-800 rounded-lg p-4">
    <h2 class="text-lg font-semibold mb-3 text-blue-400">Blocked Users</h2>
    <ul id="blockedList" class="space-y-2"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
